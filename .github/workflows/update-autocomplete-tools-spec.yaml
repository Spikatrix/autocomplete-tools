name: 'Update @withfig/autocomplete-tools spec'
on:
  push:
    tags:        
      - '@withfig/autocomplete-tools@*'
  workflow_dispatch:

jobs:
  push-to-fig-autocomplete:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
      - run: |
          npm --prefix packages/autocomplete-tools install
          npm --prefix packages/autocomplete-tools generate-spec
          echo '{"extends":"@fig/autocomplete"}' > .tmp-eslintrc
          npm i @fig/eslint-config-autocomplete 
          npx eslint@latest --config .tmp-eslintrc --fix packages/autocomplete-tools/generated/autocomplete-tools-spec.ts
      - name: 'Create Autocomplete PR'
        uses: withfig/push-to-fig-autocomplete-action@v1
        with:
          token: ${{ secrets.FIG_BOT_TOKEN }}
          autocomplete-spec-name: '@withfig/autocomplete-tools'
          spec-path: packages/autocomplete-tools/generated/autocomplete-tools-spec.ts
          integration: commander
